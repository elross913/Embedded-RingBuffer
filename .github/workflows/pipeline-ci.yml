name: C++ CI Pipeline (Dockerized)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: 1. Build de l'image
      run: make build_image

    - name: 2. VÃ©rification du formatage (Style)
      run: |
        docker run --rm -v ${{ github.workspace }}:/app embedded-factory \
        bash -c "find . -iname *.hpp -o -iname *.cpp | xargs clang-format --dry-run --Werror"

    - name: 3. Analyse et Tests
      run: make test